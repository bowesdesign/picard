<img class="update-form__image" [src]="downloadUrl" *ngIf="downloadUrl">

<div class="update-form__header">
  <input class="update-form__title"
         (keyup)="onTitleKey($event)"
         placeholder="Title"/>

  <label for="update-form__image-input" class="update-form__camera">
      <i class="material-icons">camera_alt</i>
  </label>
</div>


<textarea matInput matTextareaAutosize matAutosizeMinRows="6"
          class="update-form__text"
          (keyup)="onTextKey($event)"
          placeholder="What's new?"></textarea>


<button mat-raised-button
        color="accent"
        (click)="onPostClicked()"
        routerLink="/log">
  Add Update
</button>

<input id="update-form__image-input" type="file" (change)="upload($event)" accept=".png,.jpg"/>
