<navbar pageTitle="Captain's Log"></navbar>

<button class="log__create-update-btn" mat-fab color="accent" routerLink="/new-update">
  <i class="material-icons">add</i>
</button>
<div class="update__item" *ngFor="let update of updates">
  <div class="update__images" *ngIf="update.images && update.images.length > 0">
    <a href="{{update.images}}">
      <img src="{{update.images}}">
    </a>
  </div>
  <div class="update__header" *ngIf="update.title">
    {{update.title}}
  </div>
  <div class="update__body" *ngIf="update.text">
    {{update.text}}
  </div>
  <div class="update__timestamp" *ngIf="update.timestamp">
    {{update.timestamp | date:"dd MMM yyyy" | uppercase}}
  </div>
</div>
